name: main

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  maven:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
      - run: >
          mvn install
          --no-transfer-progress
